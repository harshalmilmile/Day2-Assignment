<!DOCTYPE html>
<html>
<head>
  <style>
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .card {
      width: 300px;
      height: 300px;
      margin: 10px;
      padding: 20px;
      background-color: #f1f1f1;
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .card-title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .card-image {
      width: 100%;
      height: 150px;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .card-content {
      font-size: 16px;
    }

    @media (max-width: 768px) {
      .card {
        width: 250px;
        height: 250px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h2 class="card-title">Harshal</h2>
      <img class="card-image" src="Screenshot (1667).png" alt="Image 1">
      <p class="card-content">hiii</p>
    </div>

    <div class="card">
      <h2 class="card-title">Yuvraj</h2>
      <img class="card-image" src="Screenshot (1655).png" alt="Image 2">
      <p class="card-content">Hello</p>
    </div>

    <div class="card">
      <h2 class="card-title">Milmile</h2>
      <img class="card-image" src="Screenshot (1692).png" alt="Image 3">
      <p class="card-content">hiii</p>
    </div>
  </div>
</body>
</html>
